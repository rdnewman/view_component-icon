require:
  # - rubocop-i18n
  - rubocop-performance
  - rubocop-rails
  - rubocop-rails-accessibility
  # - rubocop-slim

AllCops:
  ActiveSupportExtensionsEnabled: true
  NewCops: enable
  StringLiteralsFrozenByDefault: true
  TargetRailsVersion: 7.1.5
  TargetRubyVersion: 3.2.1

Gemspec/RequiredRubyVersion:
  Enabled: false

# I18n/RailsI18n:
#   Enabled: true
#   Exclude:
#     - "spec/**/*"

# I18n/GetText:
#   Enabled: false

Layout/AccessModifierIndentation:
  Enabled: true
  EnforcedStyle: outdent

Layout/LineLength:
  Max: 100
  Exclude:
    - "Gemfile"
    # - "spec/i18n_spec.rb" # autogenerated file

Metrics/BlockLength:
  Max: 25

Metrics/MethodLength:
  Max: 15

Rails/FilePath:
  EnforcedStyle: arguments

Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: never

Style/OptionalBooleanParameter:
  Enabled: false

Style/PreferredHashMethods:
  Enabled: true
  EnforcedStyle: verbose

Style/RegexpLiteral:
  Enabled: true
  EnforcedStyle: slashes

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/SymbolArray:
  Enabled: true
  EnforcedStyle: brackets

Style/WordArray:
  Enabled: false
